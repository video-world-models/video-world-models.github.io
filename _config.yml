# =============================================================================
# CITATION STYLE CONFIGURATION
# =============================================================================
# Academic citation/reference style for blog posts.
# Supported styles:
#   - "apa"       : APA 7th Edition (Author, Year. Title. URL)
#   - "ieee"      : IEEE (Author, "Title," Year. [Online]. Available: URL)
#   - "chicago"   : Chicago Author-Date (Author. Year. "Title." URL)
#   - "vancouver" : Vancouver/Numeric (Author. Title. Year. URL) [default]
# =============================================================================
citation_style: "apa"

# Collections for internal blog posts (separate from project posts in _posts/)
collections:
  blog_posts:
    output: true
    permalink: /blog/:title/

defaults:
  - scope:
      path: _posts
    values:
      layout: post
  - scope:
      path: _pages
    values:
      layout: page
  - scope:
      path: ""
      type: blog_posts
    values:
      layout: post
sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-seo-tag

exclude: [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
